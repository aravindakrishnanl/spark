<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoChain | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #2563eb;
            --accent: #93c5fd;
            --dark: #1e3a8a;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .input-group {
            transition: all 0.3s;
        }

        .input-group:focus-within {
            transform: translateY(-2px);
        }

        .input-field {
            letter-spacing: 0.5px;
        }

        .gradient-text {
            background: linear-gradient(to right, var(--dark), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn-login {
            background: linear-gradient(to right, var(--primary), var(--dark));
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .divider span {
            padding: 0 10px;
            color: var(--primary);
            font-size: 0.8rem;
        }

        .social-btn {
            transition: all 0.3s;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container bg-white rounded-xl overflow-hidden w-full max-w-md">
        <!-- Decorative Side Stripe -->
        <div class="h-2 bg-gradient-to-r from-blue-600 to-blue-900"></div>

        <div class="p-8">
            <!-- Logo and Welcome Text -->
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-gradient-to-r from-blue-600 to-blue-900 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-robot text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold gradient-text mb-2">AutoChain</h1>
                <p class="text-gray-500">Intelligent Supply Chain Management</p>
            </div>

            <form id="loginForm">
                <div class="space-y-5">
                    <div class="input-group">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-blue-500"></i>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3 px-4 border transition duration-300"
                                placeholder="you@example.com">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-blue-500"></i>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3 px-4 border transition duration-300"
                                placeholder="••••••••">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                id="togglePassword">
                                <i class="fas fa-eye text-gray-400 hover:text-blue-600 cursor-pointer"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="btn-login w-full flex justify-center py-3 px-4 rounded-lg text-white font-medium">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In
                        </button>
                    </div>
                </div>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <button type="button"
                    class="social-btn py-2 px-4 rounded-lg text-gray-700 font-medium hover:bg-gray-50">
                    <i class="fab fa-google text-red-500"></i>
                </button>
                <button type="button"
                    class="social-btn py-2 px-4 rounded-lg text-gray-700 font-medium hover:bg-gray-50">
                    <i class="fab fa-microsoft text-blue-600"></i>
                </button>
                <button type="button"
                    class="social-btn py-2 px-4 rounded-lg text-gray-700 font-medium hover:bg-gray-50">
                    <i class="fab fa-apple text-gray-900"></i>
                </button>
            </div>
        </div>

        <div class="bg-gray-50 px-6 py-4 text-center">
            <p class="text-sm text-gray-500">
                Don't have an account? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Request
                    access</a>
            </p>
        </div>
    </div>

    <div class="fixed -z-10 top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-20% left-10% w-20 h-20 rounded-full bg-blue-100 opacity-20 animate-blob"></div>
        <div
            class="absolute top-40% right-15% w-24 h-24 rounded-full bg-blue-200 opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute bottom-10% left-30% w-16 h-16 rounded-full bg-blue-300 opacity-20 animate-blob animation-delay-4000">
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Add your authentication logic here
            console.log('Form submitted');

            // Fake loader simulation
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Authenticating...`;

            setTimeout(() => {
                btn.innerHTML = `<i class="fas fa-check mr-2"></i> Success! Redirecting...`;
                // Simulate redirection after successful login
                setTimeout(() => {
                    window.location.href = 'Main_Interface.html';
                }, 1000);
            }, 2000);
        });
    </script>
</body>

</html>
